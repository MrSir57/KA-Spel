<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kenmerkende Aspecten ↔ Tijdvakken Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .question { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    select { margin-top: 5px; }
    button { margin: 10px 5px 0 0; padding: 5px 10px; }
    .correct { background-color: #c8e6c9; }
    .incorrect { background-color: #ffcdd2; }
  </style>
</head>
<body>
  <h1>Quiz: Kenmerkende Aspecten en Tijdvakken</h1>
  <p>Kies voor elk kenmerkend aspect het juiste tijdvak.</p>
  <div>
    <label for="filter">Filter op tijdvak:</label>
    <select id="filter">
      <option value="all">Alle tijdvakken</option>
    </select>
    <label for="aantal">Aantal vragen:</label>
    <input type="number" id="aantal" min="5" max="49" value="12">
    <button onclick="generateQuiz()">Nieuwe set</button>
    <button onclick="resetSelections()">Wis keuzes</button>
    <button onclick="checkAnswers()">Nakijken</button>
    <button onclick="showAnswers()">Toon antwoorden</button>
  </div>

  <div id="quiz"></div>

  <script>
    // Lijst van tijdvakken (gesimplificeerd met nummers en titels)
    const tijdvakken = [
      "Tijd van jagers en boeren (tot 3000 v.Chr.)",
      "Tijd van Grieken en Romeinen (3000 v.Chr. – 500 n.Chr.)",
      "Tijd van monniken en ridders (500–1000)",
      "Tijd van steden en staten (1000–1500)",
      "Tijd van ontdekkers en hervormers (1500–1600)",
      "Tijd van regenten en vorsten (1600–1700)",
      "Tijd van pruiken en revoluties (1700–1800)",
      "Tijd van burgers en stoommachines (1800–1900)",
      "Tijd van wereldoorlogen (1900–1950)",
      "Tijd van televisie en computer (1950–heden)"
    ];

    // Voorbeeld KA's (ingekort). In je volledige bestand komen alle 49.
    const aspecten = [
      { vraag: "De levenswijze van jagers-verzamelaars", tijdvak: 0 },
      { vraag: "Het ontstaan van landbouw en landbouwsamenlevingen", tijdvak: 0 },
      { vraag: "Het ontstaan van de eerste stedelijke gemeenschappen", tijdvak: 0 }
      { vraag: "De klassieke vormentaal van de Grieks-Romeinse cultuur", tijdvak: 1 },
      { vraag: "De ontwikkeling van het jodendom en het christendom als de eerste monotheïstische godsdiensten.De ontwikkeling van het jodendom en het christendom als de eerste monotheïstische godsdiensten.", tijdvak: 1 },
      { vraag: "De verspreiding van het christendom in geheel Europa", tijdvak: 2 },
      { vraag: "De vervanging van de agrarisch-urbane cultuur door een zelfvoorzienende agrarische cultuur, georganiseerd via hofstelsel en horigheid.", tijdvak: 2 }  
      { vraag: "Het ontstaan van feodale verhoudingen in het bestuur", tijdvak: 2 },  
      { vraag: "De opkomst van handel en ambacht die de basis legde voor het herleven van een agrarisch-urbane samenleving", tijdvak: 3 } 
      { vraag: "De opkomst van de stedelijke burgerij en de toenemende zelfstandigheid van steden", tijdvak: 3 } 
      { vraag: "Het begin van staatsvorming en centralisatie", tijdvak: 3 } 
      { vraag: "Het conflict in de christelijke wereld over de vraag of de wereldlijke dan wel de geestelijke macht het primaat behoorde te hebben", tijdvak: 3 } 
      { vraag: "De expansie van de christelijke wereld naar buiten toe, onder andere in de vorm van kruistochten", tijdvak: 3 } 
      { vraag: "Het begin van de Europese overzeese expansie", tijdvak: 4 } 
      { vraag: "Het veranderende mens- en wereldbeeld van de renaissance en het begin van een nieuwe wetenschappelijke belangstelling", tijdvak: 4 } 
      { vraag: "De hernieuwde oriëntatie op het erfgoed van de klassieke oudheid", tijdvak: 4 } 
      { vraag: "De protestantse Reformatie die de splitsing van de christelijke kerk in West-Europa tot gevolg had", tijdvak: 4 } 
      { vraag: "Het conflict in de Nederlanden dat resulteerde in de stichting van een Nederlandse staat", tijdvak: 4 } 
      { vraag: "Het streven van vorsten naar absolute macht", tijdvak: 5 }
      { vraag: "De bijzondere plaats in staatkundig opzicht en de bloei in economisch en cultureel opzicht van de Nederlandse Republiek", tijdvak: 5 }
      { vraag: "Wereldwijde handelscontacten, handelskapitalisme en het begin van een wereldeconomie", tijdvak: 5 }
      { vraag: "De wetenschappelijke revolutie", tijdvak: 5 }
      // Voeg de rest van de 49 KA's hier toe
    ];

    // Vul dropdown filter
    const filterSelect = document.getElementById("filter");
    tijdvakken.forEach((tv, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = tv;
      filterSelect.appendChild(option);
    });

    // Shuffle helper
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Genereer quiz
    function generateQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      const aantal = parseInt(document.getElementById("aantal").value);
      const filter = document.getElementById("filter").value;

      let filtered = (filter === "all") ? aspecten : aspecten.filter(a => a.tijdvak == filter);

      const selected = shuffle(filtered).slice(0, aantal);

      selected.forEach((aspect, idx) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";

        const p = document.createElement("p");
        p.textContent = (idx + 1) + ". " + aspect.vraag;

        const sel = document.createElement("select");
        sel.dataset.correct = aspect.tijdvak;

        const defaultOption = document.createElement("option");
        defaultOption.textContent = "-- Kies een tijdvak --";
        defaultOption.value = "";
        sel.appendChild(defaultOption);

        tijdvakken.forEach((tv, i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = tv;
          sel.appendChild(option);
        });

        qDiv.appendChild(p);
        qDiv.appendChild(sel);
        quizDiv.appendChild(qDiv);
      });
    }

    // Reset keuzes
    function resetSelections() {
      document.querySelectorAll("#quiz select").forEach(sel => {
        sel.selectedIndex = 0;
        sel.classList.remove("correct", "incorrect");
      });
    }

    // Nakijken
    function checkAnswers() {
      document.querySelectorAll("#quiz select").forEach(sel => {
        if (sel.value === "") return;
        if (sel.value == sel.dataset.correct) {
          sel.classList.add("correct");
          sel.classList.remove("incorrect");
        } else {
          sel.classList.add("incorrect");
          sel.classList.remove("correct");
        }
      });
    }

    // Toon antwoorden
    function showAnswers() {
      document.querySelectorAll("#quiz select").forEach(sel => {
        sel.value = sel.dataset.correct;
        sel.classList.add("correct");
        sel.classList.remove("incorrect");
      });
    }

    // Start met een quiz
    generateQuiz();
  </script>
</body>
</html>
